    src: url('//fastly.jsdelivr.net/font-nanumlight/1.0/NanumBarunGothicWeb.eot?#iefix') format('embedded-opentype'), url('//fastly.jsdelivr.net/font-nanumlight/1.0/NanumBarunGothicWeb.woff') format('woff'), url('//fastly.jsdelivr.net/font-nanumlight/1.0/NanumBarunGothicWeb.ttf') format('truetype');
}

/* 전체에 쓰일 깔끔한 글씨체 */

@font-face {
    font-family: 'KIMM_Bold';
    src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2212@1.0/KIMM_Bold.woff2') format('woff2');
    font-weight: 700;
    font-style: normal;
}

/* 한국기계연구원 서체 */

    
    header {
    background-color: #0c0041;
    color: rgb(180, 12, 12);
    padding: 30px 0 30px 0;
    text-align: center;
    width: 100%;
    position: relative;
}

.game-menu {
        position: relative;
        display: inline-block;
        margin-right: auto;
        position: absolute;
        left: 40px;
        top: 50%;
        transform: translateY(-50%);
        font-family: 'NanumBarunGothic';
        font-size: 15px;
        color: white;
        background-color: #0c0041;
        border: none;
        cursor: pointer;
        z-index: 1000;
    }

    .game-menu-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1000;
        top: 100%;
        left: 0;
    }

    .game-menu-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        z-index: 999;
    }

    .game-menu-content a:hover {
        background-color: #f1f1f1;
    }

    .game-menu:hover .game-menu-content {
        display: block;
    }

    .game-menu-btn {
        background-color: #b38403;
        color: white;
        padding: 16px;
        font-size: 16px;
        font-family: 'KIMM_Bold';
        border: none;
        cursor: pointer;
        border-radius: 10px;
    }

    .game-menu-btn:hover, .game-menu-btn:focus {
        background-color: #1a0082;
    }


.login-button {
    margin-left: auto;
    position: absolute;
    right: 40px;
    top: 50%;
    transform: translateY(-50%);
}
.login-link {
    color: white;
    text-decoration: none;
    font-family: 'NanumBarunGothic';
    font-size: 15px;
}

#logo {
    margin: 0;
    font-family: 'IAMAPLAYER';
    margin: 40px 0px 40px 0px;
    font-size: 30px;
    color: rgb(192, 31, 31);
    text-decoration: none;
    font-weight: bold;
}
</style>


<body>
    <div class="game-menu">
        <button class="game-menu-btn">게임 목록</button>
        <div class="game-menu-content">
            <a href="/miro_game/miro.html">미로 탈출</a>
            <a href="/banggu_pong/banggu_pong.html">방구퐁</a>
            <a href="/racing_game/racing.html">장애물 피하기</a>
            <a href="/updown/updown.html">오르고 또 올라라</a>
            <a href="/dong_pehagi/dong_pehagi.html">똥 피하기</a>
            <a href="/tetris/tetris.html">테트리스</a>
            <a href="/drive/drive.html">다 때려박어 범퍼카</a>
        </div>
    </div>
    <a id="logo" href="/main_site/index.html">SMGM</a>
    <div class="login-button">
        <a id="loginStatus" class="login-link" href="/login & join/login.html">로그인</a>
    </div>

    <script>
        function updateLoginStatus() {
            const loggedInUser = JSON.parse(sessionStorage.getItem('loggedInUser'));
            const loginStatus = document.getElementById('loginStatus');
            
            if (loggedInUser && loggedInUser.nickname) {
                loginStatus.textContent = loggedInUser.nickname + '님';
                loginStatus.href = '#';
            } else {
                loginStatus.textContent = '로그인';
                loginStatus.href = '/login & join/login.html';
            }
        }

        updateLoginStatus();
        setInterval(updateLoginStatus, 1000);
    </script>
</body>
